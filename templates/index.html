{% load static %}
<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyHomeBro - Secure Escrow Payments</title>

    <!-- Icons (served by WhiteNoise at /static/...) -->
    <link rel="icon" type="image/png" href="{% static 'favicon-192x192.png' %}" />
    <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}" sizes="180x180" />
    <link rel="mask-icon" href="{% static 'masked-icon.svg' %}" color="#1E3A8A" />

    <!-- CSP -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data:;
      connect-src 'self' ws: wss:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
    " />

    <!-- Stable filenames (we keep these fresh after each build) -->
    <link rel="stylesheet" href="{% static 'assets/index.css' %}">
  </head>
  <body style="margin:0;background:#0b53ff0d;">
    <div id="root" aria-live="polite"></div>

    <script type="module" src="{% static 'assets/index.js' %}"></script>
  </body>
</html>
